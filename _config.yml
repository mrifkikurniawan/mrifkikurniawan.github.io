# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

theme                    : minimal-mistakes-jekyll
# remote_theme             : "mmistakes/minimal-mistakes@4.22.0"
minimal_mistakes_skin    : "aqua"
classes                  : wide

# Site Settings
locale                   : "en-US"
title                    : "Profil Page"
title_separator          : "-"
name                     : &name "Muhammad Rifki Kurniawan"
description              : &description "Artificial Intelligence Engineering at Nodeflux | B.Eng of Engineering Physics"
url                      : https://mrifkikurniawan.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "mrifkikurniawan/mrifkikurniawan.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
search                   : true #, false (default)
search_full_content      : true #, false (default)
search_provider          : "lunr" #(default), algolia, google
repository  : mrifkikurniawan/mrifkikurniawan.github.io # Git username/repo-name e.g. "mmistakes/minimal-mistakes"
comments:
    provider: "facebook"
    facebook:
      appid: # optional
      num_posts: 5 # 5 (default)
      colorscheme: dark # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

scholar:
  style: ieee-with-url
  locale: en
  source: _posts/
  bibliography: library.bib

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Analytics
analytics:
  provider               :  "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :


